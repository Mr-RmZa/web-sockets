<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="googlebot"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="keywords" content="chat" />
    <meta name="theme-color" content="#212529" />
    <meta name="msapplication-navbutton-color" content="#212529" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#212529" />
    <link rel="shortcut icon" href="img/favicon.ico" type=image/jpg>
    <link rel="profile" href="img/favicon.ico" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">chat</a>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col bg-dark h-100"
          style="position: absolute; overflow-y: scroll"
        >
          <ul id="chat-box" class="mt-2 list-unstyled"></ul>
          <div id="feedback"></div>
          <div class="justify-content-center fixed-bottom d-flex">
            <form id="chatForm" class="d-flex">
              <div class="form-floating">
                <input
                  type="search"
                  class="form-control text-dark"
                  id="messageInput"
                  name="message"
                  placeholder="Type..."
                  required
                />
                <label for="Search" class="text-muted">type...</label>
              </div>
              <button class="btn btn-outline-primary" type="submit">
                submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="m-0 text-center text-white">copy right &copy; Mr-RmZa</p>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
      integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="js/chat.js"></script>
  </body>
</html>
