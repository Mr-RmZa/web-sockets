<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="googlebot"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="keywords" content="chat" />
    <meta name="theme-color" content="#212529" />
    <meta name="msapplication-navbutton-color" content="#212529" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#212529" />
    <link rel="shortcut icon" href="img/favicon.ico" type=image/jpg>
    <link rel="profile" href="img/favicon.ico" />
    <title>Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/">chat</a>
      </div>
    </nav>
    <article class="m-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <form id="nicknameForm">
              <div class="mb-3">
                <div class="form-floating">
                  <input
                    type="search"
                    class="form-control text-dark"
                    id="nicknameInput"
                    placeholder="Username"
                    name="nickname"
                    required
                  />
                  <label for="title" class="text-muted">Username</label>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn btn-outline-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </article>
    <footer class="py-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="m-0 text-center text-white">copy right &copy; Mr-RmZa</p>
          </div>
        </div>
      </div>
    </footer>
    <script>
      const nicknameForm = document.getElementById("nicknameForm"),
        nicknameInput = document.getElementById("nicknameInput");
      nicknameForm.addEventListener("submit", (e) => {
        e.preventDefault();
        if (nicknameInput.value) {
          localStorage.setItem("nickname", nicknameInput.value);
          window.location.replace("/chat.html");
        }
      });
    </script>
  </body>
</html>
